{% extends base.html %}
{% block content %}
    <h2> Create new password</h2>
    {% if validlink %}
        <p>Enter you new password twice, then submit</p>
        <form method="post">
            {% csrf_token %}
            {% form.as_p %}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    {% else %}
        <p>Invalid link, try again</p>
        <a href="{% url 'accounts:password_reset' %}">Try again</a>

{% endblock %}
