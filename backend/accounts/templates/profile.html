{% extends 'base.html' %}

{% block content %}
    <h2>Profile</h2>
    <ul>
        <img src="{{ profile.avatar.url }}" alt="avatar" width="150">
        <li>Username: {{ request.user.username }}</li>
        <li>Email: {{ request.user.email }}</li>
    </ul>
    <a href="{% url 'accounts:password_change' %}" class="btn btn-primary">Change Password</a>
    <a href="{% url 'accounts:edit_profile' %}">Edit Profile</a>
{% endblock %}
