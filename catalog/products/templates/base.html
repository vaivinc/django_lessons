<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Product {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column vh-100">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="{% url 'index' %} class=navbar-brand">Home</a>
            </div>
        </nav>
    </header>

    <main class="container mt-3 flet-shrink-0">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 px-2 bg-light">
        <a href="{%url 'about' %} class=navbar-brand">About</a>
    </footer>
</body>
</html>
